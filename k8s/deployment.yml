apiVersion: v1
kind: Namespace
metadata:
  name: bookshop
---
apiVersion: v1
kind: Secret
metadata:
  name: bookshop-secrets
  namespace: bookshop
type: Opaque
stringData:
  cloudinary-cloud-name: "your_cloud_name"
  cloudinary-api-key: "your_api_key"
  cloudinary-api-secret: "your_api_secret"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bookshop-config
  namespace: bookshop
data:
  NODE_ENV: "production"
  PORT: "5000"
  MONGO_URI: "mongodb://mongo:27017/BookShopDB"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-data
  namespace: bookshop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: bookshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:8.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: "BookShopDB"
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - db.adminCommand('ping')
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - db.adminCommand('ping')
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: mongo-data
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: bookshop
spec:
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookshop-server
  namespace: bookshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookshop-server
  template:
    metadata:
      labels:
        app: bookshop-server
    spec:
      containers:
      - name: bookshop-server
        image: ghcr.io/your-username/bookshop-server:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: bookshop-config
        env:
        - name: CLOUDINARY_CLOUD_NAME
          valueFrom:
            secretKeyRef:
              name: bookshop-secrets
              key: cloudinary-cloud-name
        - name: CLOUDINARY_API_KEY
          valueFrom:
            secretKeyRef:
              name: bookshop-secrets
              key: cloudinary-api-key
        - name: CLOUDINARY_API_SECRET
          valueFrom:
            secretKeyRef:
              name: bookshop-secrets
              key: cloudinary-api-secret
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: bookshop-server
  namespace: bookshop
spec:
  selector:
    app: bookshop-server
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookshop-client
  namespace: bookshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookshop-client
  template:
    metadata:
      labels:
        app: bookshop-client
    spec:
      containers:
      - name: bookshop-client
        image: ghcr.io/your-username/bookshop-client:latest
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: bookshop-client
  namespace: bookshop
spec:
  selector:
    app: bookshop-client
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bookshop-server-hpa
  namespace: bookshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bookshop-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bookshop-client-hpa
  namespace: bookshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bookshop-client
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

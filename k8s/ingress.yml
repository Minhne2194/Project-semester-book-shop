apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookshop-ingress
  namespace: bookshop
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - bookshop.example.com
    - api.bookshop.example.com
    secretName: bookshop-tls
  rules:
  - host: bookshop.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bookshop-client
            port:
              number: 80
  - host: api.bookshop.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bookshop-server
            port:
              number: 5000

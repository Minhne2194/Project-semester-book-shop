services:
  # MongoDB Database
  mongo:
    image: mongo:8.0
    container_name: bookshop_mongo_dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data_dev:/data/db
    environment:
      MONGO_INITDB_DATABASE: BookShopDB
    networks:
      - bookshop_network_dev

  # MongoDB Express
  mongo-express:
    image: mongo-express:1.0
    container_name: bookshop_mongo_express_dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass
    networks:
      - bookshop_network_dev
    depends_on:
      - mongo

  # Backend Server (Development)
  server:
    build:
      context: ./server
      target: development
      dockerfile: Dockerfile
    container_name: bookshop_server_dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/BookShopDB
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    networks:
      - bookshop_network_dev
    depends_on:
      - mongo

  # Frontend Client (Development)
  client:
    build:
      context: ./client
      target: development
      dockerfile: Dockerfile
    container_name: bookshop_client_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    networks:
      - bookshop_network_dev
    depends_on:
      - server
    stdin_open: true
    tty: true

networks:
  bookshop_network_dev:
    driver: bridge

volumes:
  mongo_data_dev:
    driver: local

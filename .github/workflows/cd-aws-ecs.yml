name: CD - Deploy to AWS ECS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: bookshop-cluster
  ECS_SERVICE: bookshop-service
  ECS_TASK_DEFINITION: .aws/task-definition.json
  CONTAINER_NAME_SERVER: bookshop-server
  CONTAINER_NAME_CLIENT: bookshop-client

jobs:
  deploy:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push server image
        id: build-server
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --target production \
            --push \
            --tag $ECR_REGISTRY/$CONTAINER_NAME_SERVER:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$CONTAINER_NAME_SERVER:latest \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            ./server
          echo "image=$ECR_REGISTRY/$CONTAINER_NAME_SERVER:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Build and push client image
        id: build-client
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --target production \
            --push \
            --tag $ECR_REGISTRY/$CONTAINER_NAME_CLIENT:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$CONTAINER_NAME_CLIENT:latest \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            ./client
          echo "image=$ECR_REGISTRY/$CONTAINER_NAME_CLIENT:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Fill in server image in ECS task definition
        id: task-def-server
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME_SERVER }}
          image: ${{ steps.build-server.outputs.image }}
      
      - name: Fill in client image in ECS task definition
        id: task-def-client
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-server.outputs.task-definition }}
          container-name: ${{ env.CONTAINER_NAME_CLIENT }}
          image: ${{ steps.build-client.outputs.image }}
      
      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-client.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
          fi
